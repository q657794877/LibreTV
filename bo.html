<body>
    <div id="player">

    <!-- å¼•å…¥HLS.jsåº“ä»¥æ”¯æŒM3U8æ ¼å¼ -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- å¼•å…¥Flv.jsåº“ä»¥æ”¯æŒFLVæ ¼å¼ -->

    <script>
        // å…¨å±€æ’­æ”¾å™¨å®ä¾‹å’Œæµåª’ä½“å®ä¾‹
        let artPlayer = null;
        let hls = null;
        let dashPlayer = null;
        let flvPlayer = null;
        
        // æ”¯æŒçš„è§†é¢‘æ ¼å¼
        const supportedFormats = {
            'MP4': ['.mp4'],
            'WebM': ['.webm'],
            'M3U8 (HLS)': ['.m3u8'],
            'MPD (DASH)': ['.mpd'],
            'FLV': ['.flv'],
            'MKV': ['.mkv'],
            'AVI': ['.avi'],
            'MOV': ['.mov'],
            'WMV': ['.wmv'],
            '3GP': ['.3gp'],
            'OGG': ['.ogg', '.ogv']
        };
        
        // è§£æURLå‚æ•°
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const videoParam = params.get('video');
            
            // å¦‚æœæœ‰URLå‚æ•°ï¼Œä½¿ç”¨å‚æ•°ä¸­çš„è§†é¢‘
            if (videoParam) {
                return {
                    url: videoParam,
                    poster: params.get('poster') || '',
                    title: params.get('title') || 'è§†é¢‘',
                    type: params.get('type') || detectVideoType(videoParam)
                };
            }
            
            // æ²¡æœ‰URLå‚æ•°ï¼Œè¿”å›null
            return null;
        }
        
        // æ£€æµ‹è§†é¢‘ç±»å‹
        function detectVideoType(url) {
            const urlLower = url.toLowerCase();
            
            // HLSæµåª’ä½“
            if (urlLower.endsWith('.m3u8') || urlLower.includes('.m3u8?')) {
                return 'hls';
            }
            
            // DASHæµåª’ä½“
            if (urlLower.endsWith('.mpd') || urlLower.includes('.mpd?')) {
                return 'dash';
            }
            
            // FLVæµåª’ä½“
            if (urlLower.endsWith('.flv') || urlLower.includes('.flv?')) {
                return 'flv';
            }
            
            // å¸¸è§„è§†é¢‘æ ¼å¼
            const videoExtensions = ['.mp4', '.webm', '.mkv', '.avi', '.mov', '.wmv', '.3gp', '.ogg', '.ogv'];
            for (const ext of videoExtensions) {
                if (urlLower.endsWith(ext) || urlLower.includes(ext + '?')) {
                    return 'video';
                }
            }
            
            // é»˜è®¤ä¸ºè§†é¢‘æ ¼å¼
            return 'video';
        }
        
        // éªŒè¯URLæ˜¯å¦æœ‰æ•ˆ
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const playerContainer = document.getElementById('player');
            playerContainer.innerHTML = `
                <div class="error-message">
                    <h3>${message}</h3>
                    <p>è¯·é€šè¿‡URLå‚æ•°æä¾›è§†é¢‘åœ°å€</p>
                    <div class="url-example">
                        <code>?video=æ‚¨çš„è§†é¢‘URL&amp;poster=å°é¢URL&amp;title=è§†é¢‘æ ‡é¢˜</code>
                    </div>
                    <p>æ”¯æŒä»¥ä¸‹è§†é¢‘æ ¼å¼ï¼š</p>
                    <div class="format-tags">
                        ${Object.keys(supportedFormats).map(format => 
                            `<div class="format-tag">${format}</div>`
                        ).join('')}
                    </div>
                    <div class="format-info">
                        <h4>æ ¼å¼è¯´æ˜ï¼š</h4>
                        <p><strong>MP4/WebM/MKV/AVI/MOV</strong> - æ ‡å‡†è§†é¢‘æ ¼å¼</p>
                        <p><strong>M3U8 (HLS)</strong> - HTTP Live Streamingï¼Œé€‚åˆç›´æ’­å’Œè‡ªé€‚åº”ç ç‡</p>
                        <p><strong>MPD (DASH)</strong> - Dynamic Adaptive Streaming over HTTP</p>
                        <p><strong>FLV</strong> - Flash Videoæ ¼å¼ï¼Œé€‚åˆç›´æ’­æµ</p>
                    </div>
                    <button class="retry-button" onclick="location.reload()">é‡æ–°åŠ è½½</button>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºæ²¡æœ‰è§†é¢‘URLçš„æç¤º
        function showNoVideoUrl() {
            const playerContainer = document.getElementById('player');
            playerContainer.innerHTML = `
                <div class="error-message">
                    <h3>æ²¡æœ‰è§†é¢‘URL</h3>
                    <p>è¯·é€šè¿‡URLå‚æ•°æä¾›è§†é¢‘åœ°å€</p>
                    <div class="url-example">
                        <code>?video=æ‚¨çš„è§†é¢‘URL&amp;poster=å°é¢URL&amp;title=è§†é¢‘æ ‡é¢˜</code>
                    </div>
                    <p>æ”¯æŒä»¥ä¸‹è§†é¢‘æ ¼å¼ï¼š</p>
                    <div class="format-tags">
                        ${Object.keys(supportedFormats).map(format => 
                            `<div class="format-tag">${format}</div>`
                        ).join('')}
                    </div>
                    <div class="format-info">
                        <h4>ä½¿ç”¨ç¤ºä¾‹ï¼š</h4>
                        <p><code>?video=https://example.com/video.mp4</code></p>
                        <p><code>?video=https://example.com/stream.m3u8&title=ç›´æ’­æµ</code></p>
                        <p><code>?video=https://example.com/stream.mpd&poster=å°é¢.jpg</code></p>
                    </div>
                </div>
            `;
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            const playerContainer = document.getElementById('player');
            playerContainer.innerHTML = `
                <div class="loading">
                    <span>æ­£åœ¨åŠ è½½è§†é¢‘...</span>
                </div>
            `;
        }
        
        // æ·»åŠ æ ¼å¼æŒ‡ç¤ºå™¨
        function addFormatIndicator(format) {
            const playerContainer = document.getElementById('player');
            const existingIndicator = playerContainer.querySelector('.hls-indicator, .dash-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            if (format === 'hls') {
                const indicator = document.createElement('div');
                indicator.className = 'hls-indicator';
                indicator.textContent = 'HLS';
                playerContainer.appendChild(indicator);
            } else if (format === 'dash') {
                const indicator = document.createElement('div');
                indicator.className = 'dash-indicator';
                indicator.textContent = 'DASH';
                playerContainer.appendChild(indicator);
            }
        }
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        async function initPlayer(videoSource) {
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                showLoading();
                
                // éªŒè¯è§†é¢‘URL
                if (!videoSource.url || !isValidUrl(videoSource.url)) {
                    throw new Error('è§†é¢‘URLæ— æ•ˆ');
                }
                
                // å¦‚æœå·²æœ‰æ’­æ”¾å™¨å®ä¾‹ï¼Œå…ˆé”€æ¯
                if (artPlayer) {
                    artPlayer.destroy();
                }
                
                // é”€æ¯ä¹‹å‰çš„æµåª’ä½“å®ä¾‹
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                if (dashPlayer) {
                    dashPlayer.destroy();
                    dashPlayer = null;
                }
                if (flvPlayer) {
                    flvPlayer.destroy();
                    flvPlayer = null;
                }
                
                // åˆ›å»ºæ’­æ”¾å™¨é…ç½®
                const playerConfig = {
                    container: '#player',
                    url: videoSource.url,
                    poster: videoSource.poster || '',
                    title: videoSource.title || 'è§†é¢‘',
                    volume: 0.5,
                    isLive: false,
                    muted: false,
                    autoplay: false,
                    pip: true,
                    autoSize: true,
                    autoMini: true,
                    screenshot: true,
                    setting: true,
                    loop: false,
                    flip: true,
                    playbackRate: true,
                    aspectRatio: true,
                    fullscreen: true,
                    fullscreenWeb: true,
                    subtitleOffset: true,
                    miniProgressBar: false,
                    mutex: true,
                    backdrop: true,
                    playsInline: true,
                    theme: '#fdbb2d',
                    moreVideoAttr: {
                        crossOrigin: 'anonymous'
                    },
                    settings: [
                        {
                            width: 200,
                            html: 'æ’­æ”¾é€Ÿåº¦',
                            tooltip: 'Speed',
                            icon: '<i>â©</i>',
                            selector: [
                                { html: '0.5x', value: 0.5 },
                                { html: '0.75x', value: 0.75 },
                                { default: true, html: 'æ­£å¸¸', value: 1 },
                                { html: '1.25x', value: 1.25 },
                                { html: '1.5x', value: 1.5 },
                                { html: '2.0x', value: 2 },
                            ],
                            onSelect: function (item) {
                                artPlayer.playbackRate = item.value;
                                return item.html;
                            },
                        },
                        {
                            width: 200,
                            html: 'ç”»é¢ç¿»è½¬',
                            tooltip: 'Flip',
                            icon: '<i>ğŸ”„</i>',
                            selector: [
                                { default: true, html: 'æ­£å¸¸', value: 'none' },
                                { html: 'æ°´å¹³ç¿»è½¬', value: 'horizontal' },
                                { html: 'å‚ç›´ç¿»è½¬', value: 'vertical' },
                            ],
                            onSelect: function (item) {
                                artPlayer.flip = item.value;
                                return item.html;
                            },
                        },
                    ],
                    icons: {
                        loading: '<div style="width:24px;height:24px;border:2px solid #fdbb2d;border-radius:50%;border-top-color:transparent;animation:spin 1s linear infinite;"></div>',
                        play: '<iâ–¶ï¸</i>',
                        pause: '<i>â¸ï¸</i>',
                        volume: '<i>ğŸ”Š</i>',
                        volumeClose: '<i>ğŸ”‡</i>',
                        screenshot: '<i>ğŸ“·</i>',
                        setting: '<i>âš™ï¸</i>',
                        pip: '<i>ğŸ“Œ</i>',
                        fullscreenOn: '<i>â›¶</i>',
                        fullscreenOff: '<i>â›·ï¸</i>',
                        playbackRate: '<i>â©</i>',
                    },
                };
                
                // åˆ›å»ºæ’­æ”¾å™¨
                artPlayer = new Artplayer(playerConfig);
                
                const videoType = videoSource.type || detectVideoType(videoSource.url);
                
                // æ ¹æ®è§†é¢‘ç±»å‹åˆå§‹åŒ–ç›¸åº”çš„æ’­æ”¾å™¨
                switch (videoType) {
                    case 'hls':
                        await initHLSPlayer(videoSource.url);
                        break;
                    case 'dash':
                        await initDASHPlayer(videoSource.url);
                        break;
                    case 'flv':
                        await initFLVPlayer(videoSource.url);
                        break;
                    case 'video':
                    default:
                        // æ ‡å‡†è§†é¢‘æ ¼å¼ï¼ŒArtPlayerä¼šè‡ªåŠ¨å¤„ç†
                        break;
                }
                
                // ç›‘å¬æ’­æ”¾å™¨äº‹ä»¶
                artPlayer.on('video:error', (error) => {
                    console.error('è§†é¢‘åŠ è½½é”™è¯¯:', error);
                    showError('è§†é¢‘æ’­æ”¾å‡ºé”™: ' + error.message);
                });
                
                artPlayer.on('destroy', () => {
                    console.log('æ’­æ”¾å™¨å·²é”€æ¯');
                    destroyStreamingPlayers();
                });
                
                return artPlayer;
            } catch (error) {
                console.error('æ’­æ”¾å™¨åˆå§‹åŒ–é”™è¯¯:', error);
                showError(error.message);
                return null;
            }
        }
        
        // åˆå§‹åŒ–HLSæ’­æ”¾å™¨
        async function initHLSPlayer(url) {
            if (Hls.isSupported()) {
                addFormatIndicator('hls');
                hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(artPlayer.video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLSæµåª’ä½“å·²åŠ è½½');
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLSé”™è¯¯:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('HLSç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('HLSåª’ä½“é”™è¯¯ï¼Œè§†é¢‘æºå¯èƒ½æœ‰é—®é¢˜');
                                break;
                            default:
                                showError('HLSæ’­æ”¾å™¨å‘ç”Ÿé”™è¯¯');
                                break;
                        }
                    }
                });
            } else if (artPlayer.video.canPlayType('application/vnd.apple.mpegurl')) {
                // SafariåŸç”Ÿæ”¯æŒHLS
                artPlayer.video.src = url;
            } else {
                throw new Error('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒHLSæ’­æ”¾');
            }
        }
        
        // åˆå§‹åŒ–DASHæ’­æ”¾å™¨
        async function initDASHPlayer(url) {
            if (dashjs.MediaPlayer.isSupported()) {
                addFormatIndicator('dash');
                dashPlayer = dashjs.MediaPlayer().create();
                dashPlayer.initialize(artPlayer.video, url, false);
                
                dashPlayer.on('error', function(e) {
                    console.error('DASHé”™è¯¯:', e);
                    showError('DASHæµåª’ä½“æ’­æ”¾é”™è¯¯');
                });
            } else {
                throw new Error('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒDASHæ’­æ”¾');
            }
        }
        
        // åˆå§‹åŒ–FLVæ’­æ”¾å™¨
        async function initFLVPlayer(url) {
            if (flvjs.isSupported()) {
                flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: url
                });
                flvPlayer.attachMediaElement(artPlayer.video);
                flvPlayer.load();
                
                flvPlayer.on(flvjs.Events.ERROR, function(e) {
                    console.error('FLVé”™è¯¯:', e);
                    showError('FLVæµåª’ä½“æ’­æ”¾é”™è¯¯');
                });
            } else {
                throw new Error('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒFLVæ’­æ”¾');
            }
        }
        
        // é”€æ¯æµåª’ä½“æ’­æ”¾å™¨
        function destroyStreamingPlayers() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (dashPlayer) {
                dashPlayer.destroy();
                dashPlayer = null;
            }
            if (flvPlayer) {
                flvPlayer.destroy();
                flvPlayer = null;
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ’­æ”¾å™¨
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–æ’­æ”¾å™¨
            setTimeout(() => {
                const urlParams = getUrlParams();
                
                if (urlParams) {
                    // æœ‰URLå‚æ•°ï¼Œåˆå§‹åŒ–æ’­æ”¾å™¨
                    initPlayer(urlParams);
                } else {
                    // æ²¡æœ‰URLå‚æ•°ï¼Œæ˜¾ç¤ºæç¤º
                    showNoVideoUrl();
                }
            }, 500);
        });
    </script>
